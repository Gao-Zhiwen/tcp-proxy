actions: # 配置动态注解全局默认参数
  blocks:  # block表示拦截类
    - name: selectAllow
      className: io.mycat.mycat2.annotation.block.SelectAllow
      value: true # 表示默认禁止该行为，如果不配置defaultValue，默认为true，可以在annotation.yml中配置来替换
    - name: deleteAllow
      className: io.mycat.mycat2.annotation.block.DeleteAllow
  filters:  # filter表示环绕类
    - name: monitorSQL
      className: io.mycat.mycat2.annotation.filter.MonintorSQL